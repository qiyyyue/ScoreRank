<!-- Analysis Section -->
<div class="container" id="user_container">
    <!-- begin left -->
    <div class="user_left">
        <label class="left_label">Analysis</label>
        <ul id="user_nav">
            <li class="nav_li clearfix" onclick="check_li_option(0)"  id="li_0">
                <div class="li_icon"><img src="{{ url_for('static', filename = 'img/icon_7.png') }}"></div>
                <div class="li_item">Score Curve</div>
            </li>
            <li class="nav_li clearfix" onclick="check_li_option(1)"  id="li_1">
                <div class="li_icon"><img src="{{ url_for('static', filename = 'img/icon_6.png') }}"></div>
                <div class="li_item">Ranking Curve</div>
            </li>
        </ul>
    </div>
    <!-- end left -->
    <!-- begin right -->
    <div class="user_right">
        <!-- score curve -->
        <div class="right_item" id="item_score_curve">
            <div class="table_rank_2">
                <label class="title_table">Daily Score Variation Curve</label>
                <br/><br/>
                <!--refresh the result according to the selected item-->
                <!-- time range 近一周，近一个月，近三个月，近六个月，近一年-->
                <label for="score_curve_time">time:</label>
                <select id="score_curve_time" onchange="score_curve_chart_option()" style="width:180px;">
                    <option selected>the latest week</option>
                    <option>the latest month</option>
                    <option>the latest three months</option>
                    <option>the latest six months</option>
                    <option>the latest year</option>
                </select>
                <label>&ensp; &ensp; &ensp; &ensp;</label>
                <!-- APP -->
                <label for="score_curve_APP">Chinese Learning App:</label>
                <select id="score_curve_APP" onchange="score_curve_chart_option()">
                    <option selected>All</option>
                    <option>Duolingo</option>
                </select>
                <div><br/></div>
                <div id="score_curve_chart"></div>
            </div>
        </div>
        <!-- end score curve -->
        <!-- rank curve -->
        <div class="right_item" id="item_rank_curve">
            <div class="table_rank_2">
                <label class="title_table">Daily Ranking Variation Curve</label>
                <br/><br/>
                <!--refresh the result according to the selected item-->
                <!-- time range 近一周，近一个月，近三个月，近六个月，近一年-->
                <label for="rank_curve_time">time:</label>
                <select id="rank_curve_time" onchange="rank_curve_chart_option()" style="width:180px;">
                    <option selected>the latest week</option>
                    <option>the latest month</option>
                    <option>the latest three months</option>
                    <option>the latest six months</option>
                    <option>the latest year</option>
                </select>
                <label>&ensp; &ensp; &ensp; &ensp;</label>
                <!-- APP -->
                <label for="rank_curve_APP">Chinese Learning App:</label>
                <select id="rank_curve_APP" onchange="rank_curve_chart_option()">
                    <option selected>All</option>
                    <option>Duolingo</option>
                </select>
                <div><br/></div>
                <div id="rank_curve_chart"></div>
            </div>
        </div>
        <!-- end rank curve -->
    </div>
    <!-- end right -->

</div>
<!-- end analysis-->
